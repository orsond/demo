---
platform: linux

image_resource:
  type: docker-image
  source:
    repository: alpine/git
    tag: '1.0.7'

inputs:
- name: source-code
outputs:
- name: source-code

run:
  path: sh
  args:
  - -exc
  - |
    ls -la
    pwd
    cd source-code
    export TERM=ansi
    git branch
    git branch | grep -i "\*"
    echo `git branch | grep -i "\*"` > .branch
    ls -la
    cat .branch
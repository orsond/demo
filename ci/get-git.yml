---
platform: linux

image_resource:
  type: docker-image
  source:
    repository: alpine/git
    tag: '1.0.7'

inputs:
- name: source-code
outputs:
- name: source-code

run:
  path: sh
  args:
  - -exc
  - |
    ls -la
    pwd
    cd source-code
    git branch
    git branch | grep "\*"
    git rev-parse --abbrev-ref HEAD
    echo `git rev-parse --abbrev-ref HEAD` > .branch
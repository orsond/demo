---
platform: linux

image_resource:
  type: docker-image
  source:
    repository: alpine/git
    tag: '1.0.7'

inputs:
- name: source-code
outputs:
- name: git-info

run:
  path: sh
  args:
  - -exc
  - |
    ls -la
    pwd
    file=`pwd`
    cd demo
    echo `git symbolic-ref --short HEAD` > $file/git-info/branch